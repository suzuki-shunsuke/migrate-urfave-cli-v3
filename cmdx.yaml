---
# the configuration file of cmdx - task runner
# https://github.com/suzuki-shunsuke/cmdx
tasks:
  - name: test
    short: t
    description: test
    usage: test
    script: go test ./... -race -covermode=atomic
  - name: vet
    short: v
    description: go vet
    usage: go vet
    script: go vet ./...
  - name: lint
    short: l
    description: lint the go code
    usage: lint the go code
    script: golangci-lint run
  - name: install
    short: i
    description: Build and install deny-self-approve
    usage: Build and install migrate-urfave-cli-v3 by "go install" command
    script: go install ./cmd/migrate-urfave-cli-v3
